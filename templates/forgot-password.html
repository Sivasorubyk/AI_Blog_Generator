<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-white hover:underline">Login</a>
            <a href="signup" class="text-white hover:underline">Signup</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <form class="space-y-4" method="POST">
                {% csrf_token %}
                
                {% if error_message %}
                    <div align="center" style="color: red;">
                        <h2>{{ error_message }}</h2>
                    </div>
                {% endif %}

                {% if success_message %}
                    <div align="center" style="color: green;">
                        <h2>{{ success_message }}</h2>
                    </div>
                {% endif %}

                <h2 class="text-xl font-semibold">Reset Password</h2>
                <p class="text-gray-600">Enter your email address and we'll send you instructions to reset your password.</p>
                
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email..." class="w-full p-2 border rounded">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Send Reset Link</button>
                
                <div class="text-center mt-4">
                    <a href="login" class="text-blue-600 hover:underline text-sm">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
